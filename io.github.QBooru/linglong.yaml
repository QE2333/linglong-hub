package:
  id: io.github.QBooru
  name: QBooru
  version: 1.15.2
  kind: app
  description: |
    QBooru is a cross-platform viewer app for most Booru sites, coded with Qt and C++.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/FuSoftware/QBooru.git"
  commit: 184aba3b6053e4c37808ed32e4c185ffd095f707
  patch:
    - patches/add-desktop.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src/v2
      qmake -makefile ${conf_args} ${extra_args}
