package:
  id: io.github.Wique
  name: Wique
  version: 0.5.0
  kind: app
  description: |
    Wique (pronounced "Week") downloads wiki articles and some associated metadata to disk for fast local access.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/JKSH/Wique.git"
  commit: 8365a54a98ce3cf89219e3320f638d3bb129d456
  patch:
    - patches/add-desktop.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
