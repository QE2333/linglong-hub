package:
  id: io.github.snapcraft-gui
  name: snapcraft-gui
  version: 0.0.1
  kind: app
  description: |
    Graphical user interface to create snaps using Snapcraft as the backend.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/pbek/snapcraft-gui.git"
  commit: 041a31bc7648f8dadfb2aa3837077e1b7963c26d
  patch:
    - patches/0001-install.patch

build:
  kind: qmake
  manual :
    configure: |
      cd snapcraft-qt
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
